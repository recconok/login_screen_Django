{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="container form_container">
        <div class="rcontainer" style="margin-top: 30px;">
            <form action="" method="POST">
                {% csrf_token %}
                <fieldset class="form-group" >
                    <legend class="border-bottom mb-4" >Join Now</legend>
                            {{ form|crispy }}
                </fieldset>
                <div class="form-group" id="signup-button " >
                    <button class="btns ">Sign Up</button>
                </div>
                <div class="form-group" >
                    <small class="text-muted ml-3" >Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
